<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zufar Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="gambar/logo.svg" alt="logo" />
        <h4 class="logo">Theree Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Product</a></li>
          <li><a class="nav-link" href="#">contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="gambar/cart.svg" alt="" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop Amazing For Your Own</h1>
            <p>
              the new laptop for your work is very amazing let's get
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to chart</button>
          </div>
        </div>
        <div class="cover">
          <img src="gambar/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="gambar/arrow-left.svg" alt="" />
        <img src="gambar/dot.svg" alt="" />
        <img src="gambar/dot-full.svg" alt="" />
        <img src="gambar/dot-full.svg" alt="" />
        <img src="gambar/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="gambar/big-eclipse.svg" alt="" />
      <img class="mid-circle" src="gambar/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="gambar/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
